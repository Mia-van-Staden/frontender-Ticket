<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Generated</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="assets/images/logo-full.svg" alt="Logo" id="top">
    <div class="main-heading">
        <h1 id="ticket-name">Congratulations!</h1>
        <h1>Your ticket is ready.</h1>
    </div>
    <div class="secondary-heading">
        <h4>We've emailed your ticket to</h4>
        <h4 id="ticket-email"></h4>
    </div>
    <div class="ticket">
        <div class="ticket-background">
            <img src="assets/images/pattern-ticket.svg" alt="Ticket">
        </div>
        <div class="ticket-content">
            <div class="conference-info">
                <img src="assets/images/logo-mark.svg" alt="logo" class="logo">
                <div class="conference-text">
                    <h5>Coding Conf</h5>
                    <h6>Jan 31, 2025 / Austin, TX</h6>
                </div>
            </div>
            <div class="user-info">
                <img id="ticket-image" alt="Avatar" class="avatar">
                <div class="user-details">
                    <h6 class="name" id="ticket-username"></h6>
                    <div class="github-handle">
                        <img src="assets/images/icon-github.svg" alt="GitHub" class="github-icon">
                        <h6 id="ticket-github"></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scrips.js"></script>
</body>
</html>
