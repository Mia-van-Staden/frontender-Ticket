<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Conf Ticket Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <img src="assets/images/logo-full.svg" alt="Logo">
    <div class="form-container">
        <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
        <p>Secure your spot at next year's biggest coding conference.</p>
        <div class="upload-box" id="upload-box">
            <img src="assets/images/icon-upload.svg"> 
            <br>
            Drag and drop or click to upload
            <input type="file" id="image-input" accept="image/png, image/jpeg" hidden>
        </div>
        <img id="image-preview" style="display:none; max-width: 100%; border-radius: 8px; margin-top: 10px;">
        <input type="text" id="full-name" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email Address">
        <input type="text" id="github-username" placeholder="GitHub Username">
        <button id="generate-ticket">Generate My Ticket</button>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
        Coded by <a href="#">Mia van Staden</a>.
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Mia van Staden</a>.
  </div>

  <script src="scrips.js"></script>
</body>
</html>
